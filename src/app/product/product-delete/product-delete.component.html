<h1>Delete product</h1>
<a routerLink="/products">Danh sách sản phẩm</a>
<form (ngSubmit)="deleteProduct()">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required minlength="6" maxlength="15" [(ngModel)]="product.name">
  </div>
  <div>
    <label for="price">Price:</label>
    <input type="text" id="price" name="price" required [(ngModel)]="product.price">
  </div>
  <div>
    <label for="description">Description:</label>
    <input type="text" id="description" name="description" required [(ngModel)]="product.description">
  </div>
  <button>Delete</button>
</form>
